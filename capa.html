<!DOCTYPE HTML>
<html lang="pt-BR">
    <head>
        <Title> ATV 5: Interface para API com NodeJs </Title>
    
      <link rel="stylesheet" href="style.css" />

    </head>
       <!-- <img src="1.png" alt="203"> -->
        <h1> Cadastro de clientes</h1>
        <h4>Por favor, preencha o formul&aacute;rio.</h4>
        <h6>Stay Determined! <span style="color:#f00">&hearts;</span> </h6>
        <form action="/pagina-processa-dados-do-form" method="post">
            <div>
                <label for= "nome">Nome:</label>
                <input type="text" id="nome" >
            </div>
            <div>
                <label for= "telefone">Telefone:</label>
                <input maxlength="12" size="10" type="text" id="telefone" >
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" >
            </div>
            <div>
                <label for= "logradouro">Logradouro:</label>
                <input type="text" id="logradouro" >
            </div>
            <div>
                <label for= "numero">N&uacute;mero:</label>
                <input maxlength="12" size="5" type="text" id="numero" >
            </div>
            <div>
                <label for= "complemento">Complemento:</label>
                <input type="text" id="complemento" >
            </div>
            <div>
                <label for= "bairro">Bairro:</label>
                <input type="text" id="bairro" >
            </div>
            <div>
                <label for= "cidade">Cidade:</label>
                <input type="text" id="cidade" >
            </div>
            <div>
                <label for= "uf">Uf:</label>
                <input maxlength="2" size="3" type="text" id="uf" >
            </div>
            <div>
                <label for= "cep">Cep:</label>
                <input maxlength="12" size="9" type="text" id="cep" >
            </div>
            <div>
                <label for= "tipo">Tipo de cliente:</label>
                <input type="text" id="tipo" >
            </div>
            <div class="button">
                <button type="submit"><span style="color:#f00">&hearts;</span> <strong>Enviar</strong></button>
                <button type="reset"><span style="color:rgb(203, 48, 48)"><strong>&#9747;</strong></span> <strong>Limpar</strong></button>
            </div>
        </form>
    </body>
</html>
